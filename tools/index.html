<html>
<head>
<script src="/bower_components/jquery/dist/jquery.min.js"></script>
<script src="/bower_components/underscore/underscore-min.js"></script>
<script src="/bower_components/d3/d3.min.js"></script>
<script src="/bower_components/epoch/epoch.min.js"></script>
<link rel="stylesheet" type="text/css" href="/bower_components/epoch/epoch.min.css">

<script src="/dist/flylab-drone.js"></script>
<script type="text/javascript">
  $(function() {
    var drone = new Drone("ws://127.0.0.1:5000/uav", {debug:true});
    window.drone = drone; // debug purpose

    var time = parseInt((new Date()).getTime() / 1000);
    var data = [{label: "Pitch", values: [{time: time, y: 0}]}];

    var graph = $('#line').epoch({
      type: 'time.line',
      //pixelRatio: 1,
      data: data,
      axes: ['left', 'bottom', 'right']
    });

    drone.onReady(function() { 
      drone.readUav('AttitudeSettings', function(uavObject) {
        console.log(uavObject);
      });

      drone.attachHandler('AttitudeActual', function(uavObject) {
        var timestamp  = parseInt((new Date()).getTime() / 1000);
        var value      = uavObject.data.Pitch;
        console.log(value);
        console.log(timestamp);

        var x = {time: timestamp, y: value} 
        graph.push([x]);
      }, -1);
    });

    drone.connect();

    setTimeout(function() {
      var elements = _.map(_.keys(drone.uavObjectDefinitionsByName), function(e) {
        var s = "<li>";
        s += e
        s += "</li>";

        return s;
      });

      $('#uav-definitions').html("<ul>" + elements + "</ul>");
    }, 3000);
  });
</script>
</head>

<body>
  <div>
    <h1>Graph</h1>
    <div id="line" class="epoch" style="height: 200px;"></div>
    <h1>UavObjectDefinitions</h1>
    <div id="uav-definitions">Loading...</div>
  </div>
</body>

</html>
