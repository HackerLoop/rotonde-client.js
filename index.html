<html>
<head>
<script src="https://code.jquery.com/jquery-2.1.4.min.js"></script>
<script src="http://underscorejs.org/underscore-min.js"></script>
<script src="index.js"></script>
<script type="text/javascript">
  $(function() {
    var drone = new Drone("ws://192.168.254.135:3000/uav", {debug:true});

    drone.ready = function() { 
      drone.attachHandler('AttitudeSettings', function(uavObject) {
        console.log(uavObject);
      });

      drone.sendMessage('AttitudeSettings', 'objectRequest')
    }

    drone.connect();

    window.drone = drone; // debug purpose

    setTimeout(function() {
      var elements = _.map(_.keys(drone.uavObjectDefinitionsByName), function(e) {
        var s = "<li>";
        s += e
        s += "</li>";

        return s;
      });

      $('#uav-definitions').html("<ul>" + elements + "</ul>");
    }, 3000);
  });
</script>
</head>

<body>
  <div>
    <h1>UavObjectDefinitions</h1>
    <div id="uav-definitions">Loading...</div>
  </div>
</body>

</html>
